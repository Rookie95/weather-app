<div class="container">
  <div class="card border-primary my-5">
    <div class="card-header">
      Weather Application
    </div>
    <div class="card-body">
      <div class="form-group">
        <input id="cityInput" type="text" placeholder="Search Location Here" [(ngModel)]="city" class="form-control">
        <button (click)="getWeatherData()" class="btn btn-primary">Get Weather</button>
      </div>
      <div *ngIf="weatherData" class="mt-3">
        <p class="lead">Temperature: {{ tempInDegrees }}</p>
      </div>
      <div class="card border-primary mt-3">
        <div class="card-header">
          Weather Search History
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let item of history">
              <div class="grid-item">
                <div class="city">{{ item.city }}</div>
                <div class="temp">{{ item.temp }} Deg</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
